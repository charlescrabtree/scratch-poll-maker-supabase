<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <title>Web App</title>
</head>

<body>
    <header>
        <h1>Poll maker, but with organic free supa</h1>
    </header>

    <main>
        <section id="start">
            <h1>Create Poll</h1>
            <form id="create-poll">
                <label>
                    Question:
                    <input type="text" name="question" />
                </label>
                <label>
                    Option A: 
                    <input type="text" name="option-a" />
                </label>
                <label>
                    Option B: 
                    <input type="text" name="option-b" />
                </label>
                <button>Start Poll</button>
            </form>
        </section>
        <section id="current-poll">

        </section>
        <section>
            <h1>Past Polls</h1>
        </section>
    </main>

    <footer>&copy;2022 Dovahteam Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
