<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <title>Web App</title>
</head>

<body>
    <header>
        <h1>Poll maker, but with organic free supa</h1>
    </header>

    <main>
        <section id="start">
            <h1>Create Poll</h1>
            <form id="create-poll">
                <label>
                    Question:
                    <input type="text" name="question" />
                </label>
                <label>
                    Option A: 
                    <input type="text" name="option-a" />
                </label>
                <label>
                    Option B: 
                    <input type="text" name="option-b" />
                </label>
                <button>Start Poll</button>
            </form>
        </section>

        <section id="current-poll">
            <h1>Current Poll</h1>
            <h2 id="question"></h2>
            <div id="options">
                <div class="option">
                    <span id="option-a"></span>
                    <button id="vote-a">0</button>
                </div>
                <div class="option">
                    <span id="option-b"></span>
                    <button id="vote-b">0</button>
                </div>
            </div>
            <button id="publish-poll">Publish Poll</button>
        </section>

        <section>
            <h1>Past Polls</h1>
            <div id="poll-list" class="poll-list">
                <div class="poll-detail">
                    <h3>What do you think of Chancellor Palpatine?</h3>
                    <p>He's awesome!: 5,000,000</p>
                    <p>I think he's hiding something: 0</p>
                </div>
                <div class="poll-detail">
                    <h3>Is Korra the best dog?</h3>
                    <p>Yes: 20</p>
                    <p>Extra yes: 49,876</p>
                </div>
            </div>
        </section>
    </main>

    <footer>&copy;2022 Dovahteam Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
